<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fa√ßa Login</title>
		<style>		
			.container {
				width: 100%;
				height: 90vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}
			
			form {
				width: 260px;
				display: flex;
				flex-direction: column;
				box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
				padding: 50px 20px;
			}
			
			form, input, button {
				margin: 10px;
			}
			
			input, button {
				padding: 10px;
				cursor: pointer;
				border-radius: 12px;
			}
			
			button {
				border: 2px solid #1976D2;
				background-color: #1976D2;
				color: #F5F5F5;
			}
			
			input {
				border: 2px solid #1976D2;
				color: #1976D2;
			}
			
			h3 {
				color: #1976D2;
				font-family: 'Tahoma';
				text-align: center;
				font-size: 16px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<form method="post" action="Auth">
				<h3>Informe seus dados</h3>
				<input type="text" placeholder="E-mail" name="email" />
				<input type="password" name="senha" placeholder="Senha" />
				<button type="submit">Entrar</button>
			</form>
		</div>
	</body>
</html>
